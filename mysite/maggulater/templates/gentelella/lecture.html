	$(function() {
		function initToolbarBootstrapBindings() {
			var fonts = ['Serif', 'Sans', 'Arial', 'Arial Black', 'Courier',
			'Courier New', 'Comic Sans MS', 'Helvetica', 'Impact', 'Lucida Grande', 'Lucida Sans', 'Tahoma', 'Times',

		],
		fontTarget = $('[title=Font]').siblings('.dropdown-menu');
		$.each(fonts, function(idx, fontName) {
			fontTarget.append($('<li><a data-edit="fontName ' + fontName + '" style="font-family:\'' + fontName + '\'">' + fontName + '</a></li>'));
		});
		$('a[title]').tooltip({
			container: 'body'
		});
		$('.dropdown-menu input').click(function() {
			return false;
		})
		.change(function() {
			$(this).parent('.dropdown-menu').siblings('.dropdown-toggle').dropdown('toggle');
		})
		.keydown('esc', function() {
			this.value = '';
			$(this).change();
		});

		$('[data-role=magic-overlay]').each(function() {
			var overlay = $(this),
			target = $(overlay.data('target'));
			overlay.css('opacity', 0).css('position', 'absolute').offset(target.offset()).width(target.outerWidth()).height(target.outerHeight());
		});
		if ("onwebkitspeechchange" in document.createElement("input")) {
			var editorOffset = $('#editor').offset();
			$('#voiceBtn').css('position', 'absolute').offset({
				top: editorOffset.top,
				left: editorOffset.left + $('#editor').innerWidth() - 35
			});
		} else {
			$('#voiceBtn').hide();
		}
	};

	function showErrorAlert(reason, detail) {
		var msg = '';
		if (reason === 'unsupported-file-type') {
			msg = "Unsupported format " + detail;
		} else {
			console.log("error uploading file", reason, detail);
		}
		$('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>' +
		'<strong>File upload error</strong> ' + msg + ' </div>').prependTo('#alerts');
	};
	initToolbarBootstrapBindings();
	$('#editor').wysiwyg({
		fileUploadError: showErrorAlert
	});
	window.prettyPrint && prettyPrint();
});
</script>
<script>
var test_id;
var marks_total;
$.ajax({
	url: '/lecturecontent/',
	type: 'GET',
	success: function(response) {
		console.log(response);
		// console.log(response.course_name);
		document.getElementById("lecture-name").innerHTML = response[0].Topic + '<small> Spring 2016</small>';
		var date = response[0].Day + "/" + response[0].Month + "/" + response[0].Year;
		document.getElementById("lecture-date").innerHTML = date	;
		// document.getElementById("faculty_email").innerHTML = response[0].faculty_email;
		document.getElementById("lecture-content").innerHTML = response[0].Notes;
		document.getElementById("lecture-link").innerHTML = response[0].Link;
		document.getElementById("answer-box").innerHTML = response[1].Answer_Sheet;
		document.getElementById("question-box").innerHTML = response[1].Questions;
		marks_total = response[1].totalMarks;
		test_id = response[1].Test_Id;
		var marks = "/" + response[1].totalMarks;
		document.getElementById("total-marks").innerHTML = marks;
	},
	error: function(error) {
		console.log(error);
	},
	beforeSend: function(xhr, settings) {
		function getCookie(name) {
			var cookieValue = null;
			if (document.cookie && document.cookie != '') {
				var cookies = document.cookie.split(';');
				for (var i = 0; i < cookies.length; i++) {
					var cookie = jQuery.trim(cookies[i]);
					// Does this cookie string begin with the name we want?
					if (cookie.substring(0, name.length + 1) == (name + '=')) {
						cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
						break;
					}
				}
			}
			return cookieValue;
		}
		if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
			// Only send the token to relative URLs i.e. locally.
			xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
		}
	}
});

$('#submit-button').click(function(e) {
	e.preventDefault();
	document.getElementById("answer-box").style.visibility= "visible";
	document.getElementById("marks-box").style.visibility= "visible";

});

$('#submit-marks').click(function(e) {
	e.preventDefault();
	console.log($("marks-obtained").val());
	var req = {
		'test_id' : test_id,
		'marks_ob' : $("marks-obtained").val(),
		'marks_tot' : marks_total,
	}

	console.log(req);

	$.ajax({
		url: '/submitperformance/',
		dataType: 'json',
		contentType:'application/json',
		type: 'POST',
		data: JSON.stringify(req),
		success: function(response) {
			console.log(response);
		},
		error: function(error) {
			console.log(error);
		},
		beforeSend: function(xhr, settings) {
			function getCookie(name) {
				var cookieValue = null;
				if (document.cookie && document.cookie != '') {
					var cookies = document.cookie.split(';');
					for (var i = 0; i < cookies.length; i++) {
						var cookie = jQuery.trim(cookies[i]);
						// Does this cookie string begin with the name we want?
						if (cookie.substring(0, name.length + 1) == (name + '=')) {
							cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
							break;
						}
					}
				}
				return cookieValue;
			}
			if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
				// Only send the token to relative URLs i.e. locally.
				xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
			}
		}

	});
});
